<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>DynamicsWebApi Promises</h3>
    <button onclick="CreateRecord()">Create Record</button>
    <button onclick="UpdateRecord()">Update Record</button>
    <button onclick="UpdateRequest()">Update Request</button>
    <button onclick="UpdateSingleProperty()">Update Single Property</button>
    <button onclick="RetrieveRecord()">Retrieve Record</button>
    <button onclick="RetrieveReference()">Retrieve Record Reference</button>
    <button onclick="RetrieveRelated()">Retrieve Related Record</button>
    <button onclick="RetrieveRequest()">Retrieve Request</button>
    <button onclick="RetrieveReferenceRequest()">Retrieve Reference Request</button>
    <button onclick="RetrieveRelatedRequest()">Retrieve Related Record Request</button>
    <button onclick="CountRecords()">Count Records</button>
    <button onclick="DeleteRecord()">Delete Record</button>
    <button onclick="DeleteRequest()">Delete Request</button>
    <button onclick="UpsertRecord()">Upsert Record</button>
    <button onclick="UpsertRequest()">Upsert Request</button>
    <button onclick="RetrieveMultipleRecordsExtended()">Multiple Records Extended</button>
    <button onclick="RetrieveMultiplePaging()">Multiple Paging</button>
    <button onclick="FetchXmlTest()">Fetch XML Test</button>
    <button onclick="Associate()">Associate</button>
    <button onclick="AssociateSingleValued()">Associate Single Valued</button>
    <button onclick="Disassociate()">Disassociate</button>
    <button onclick="DisassociateSingleValued()">Disassociate Single Valued</button>
    <button onclick="ExecuteBoundFunction()">Bound Function</button>
    <button onclick="ExecuteUnboundFunction()">Unbound Function</button>
    <button onclick="ExecuteBoundAction()">Bound Action</button>
    <button onclick="ExecuteUnboundAction()">Unbound Action</button>
    <button onclick="TestAnotherInstance()">Another instance test</button>
    <button onclick="DeleteTestData()">Delete Test Data</button>

    <script src="../../clientGlobalcontext.js.aspx"></script>
    <script src="../Scripts/DynamicsWebApi.js"></script>
    <script>
        var recordId = "115a8970-d788-4bf6-b064-d1574dbe6930";
        var dynamicsWebApi = new DynamicsWebApi({ webApiVersion: "8.2" });
        var deleteTestObjects = [];
        var accountId = null;
        var testEntityid = null;
        var queueId = null;

        //for association
        dynamicsWebApi.retrieveMultiple("accounts", ["accountid"], "name eq 'Best For You Organics Company'").then(function (response) {
            /// <param name="response" type="DWA.Types.MultipleResponse">Response object</param>
            accountId = response.value[0].accountid;
        }).catch(function (error) {
            debugger;
        });

        dynamicsWebApi.create({ o4u_name: "Test" }, "o4u_tests").then(function (id) {
            testEntityid = id;
            deleteTestObjects.push({ id: id, type: "o4u_tests" });
        }).catch(function (error) {
            debugger;
        });

        dynamicsWebApi.executeUnboundFunction("WhoAmI").then(function (response) {
            return dynamicsWebApi.retrieve(response.UserId, "systemusers", ["_queueid_value"]);
        }).then(function (response) {
            /// <param name="response" type="DWA.Types.Response">Response</param>
            queueId = response._queueid_value;
        });

        function CreateRecord() {
            var lead = {
                subject: "Test WebAPI",
                firstname: "Test",
                lastname: "WebAPI",
                jobtitle: "Title"
            };
            dynamicsWebApi.create(lead, "leads").then(function (id) {
                alert(id);
                recordId = id;
            }).catch(function (error) {
                debugger;
            });
        }
        function RetrieveRecord() {
            dynamicsWebApi.retrieve(recordId, "leads", ["fullname", "subject"]).then(function (object) {
                alert(object.fullname)
            })
            .catch(function (error) {
                //if the record has not been found it will throw an error
                debugger;
                console.trace(error.message);
            });
        }
        function RetrieveReference() {
            dynamicsWebApi.retrieve(recordId, "leads", ["ownerid/$ref"]).then(function (reference) {
                /// <param name="reference" type="DWA.Types.ReferenceResponse">Response</param>
                alert(reference.id + " " + reference.collection);
            })
            .catch(function (error) {
                //if the record has not been found it will throw an error
                debugger;
                console.trace(error.message);
            });
        }
        function RetrieveRelated() {
            dynamicsWebApi.retrieve(testEntityid, "o4u_tests", ["/o4u_LeadTest", "fullname", "subject"]).then(function (response) {
                alert(response.subject + ": " + response.fullname);
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function RetrieveRequest() {
            var request = {
                id: recordId,
                collection: "leads",
                select: ["fullname", "subject"],

                //ETag value with the If-None-Match header to request data to be retrieved only if it has changed since the last time it was retrieved
                ifnonematch: 'W/"468026"',
                includeAnnotations: DWA.Prefer.Annotations.FormattedValue
            };

            dynamicsWebApi.retrieveRequest(request).then(function (response) {
                alert(response.subject);
            })
            .catch(function (error) {
                //if the record has not been found it will throw an error
                debugger;
                console.trace(error.message);
            });
        }
        function RetrieveReferenceRequest() {
            var request = {
                id: recordId,
                collection: "leads",
                select: ["ownerid/$ref"]
            };
            dynamicsWebApi.retrieveRequest(request).then(function (reference) {
                /// <param name="reference" type="DWA.Types.ReferenceResponse">Response</param>
                alert(reference.id + " " + reference.collection);
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function RetrieveRelatedRequest() {
            var request = {
                id: testEntityid,
                collection: "o4u_tests",
                navigationProperty: "o4u_LeadTest", //use request.navigationProperty
                select: ["fullname", "subject"]
            }

            //or

            request = {
                id: testEntityid,
                collection: "o4u_tests",
                select: ["/o4u_LeadTest", "fullname", "subject"]    //or inline with prefix "/"
            }

            dynamicsWebApi.retrieveRequest(request).then(function (response) {
                alert(response.subject + ": " + response.fullname);
            })
            .catch(function (error) {
                debugger;
            });
        }
        function CountRecords() {
            dynamicsWebApi.count("leads", "statecode eq 0").then(function (count) {
                alert(count);
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function RetrieveMultipleRecordsExtended() {
            var request = {
                collection: "leads",
                select: ["fullname", "subject"],
                filter: "leadid eq " + recordId,
                maxPageSize: 1
            };

            dynamicsWebApi.retrieveMultipleRequest(request).then(function (response) {
                /// <param name="response" type="DWA.Types.MultipleResponse">Request response</param>

                //get a field value here (check first whether object (array) contains any element)
                var fullname = response.value.length ? response.value[0].fullname : "-1";
                debugger;
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function RetrieveMultiplePaging() {
            var request = {
                collection: "leads",
                select: ["firstname", "subject"],
                maxPageSize: 5
            };

            dynamicsWebApi.retrieveMultipleRequest(request).then(function (response) {
                /// <param name="response" type="DWA.Types.MultipleResponse">Request response</param>

                debugger;

                return dynamicsWebApi.retrieveMultipleRequest(request, response.oDataNextLink).then(function (response) {
                    /// <param name="response" type="DWA.Types.MultipleResponse">Request response</param>
                    debugger;
                });
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function DeleteRecord() {
            dynamicsWebApi.deleteRecord(recordId, "leads").then(function () {
                alert("success!");
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function DeleteRequest() {
            //delete with optimistic concurrency
            var request = {
                id: recordId,
                collection: "leads",
                ifmatch: 'W/"470867"'
            }

            dynamicsWebApi.deleteRequest(request).then(function (isDeleted) {
                if (isDeleted) {
                    alert("success!");
                }
                else {
                    alert("precondition failed!");
                }
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function UpdateRecord() {
            var lead = {
                subject: "Test update"
            }

            dynamicsWebApi.update(recordId, "leads", lead).then(function (response) {
                alert("updated!");
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function UpdateRequest() {
            var request = {
                id: recordId,
                collection: "leads",
                returnRepresentation: true,
                select: ["fullname"],
                entity: {
                    subject: "Test update"
                }
            };

            dynamicsWebApi.updateRequest(request).then(function (response) {
                alert(response.fullname);
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function UpsertRecord() {
            var lead = {
                subject: "Upsert!!"
            };

            dynamicsWebApi.upsert(recordId, "leads", lead).then(function (id) {
                if (id != null) {
                    recordId = id;
                }
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function UpsertRequest() {
            var request = {
                id: recordId,
                collection: "leads",
                returnRepresentation: true,
                select: ["fullname"],
                entity: {
                    subject: "Test upsert"
                },
                ifnonematch: "*" //to prevent update
            };

            dynamicsWebApi.upsertRequest(request).then(function (record) {
                if (record != null) {
                    alert(record.fullname);
                }
                else {
                    //update prevented
                }
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function UpdateSingleProperty() {
            dynamicsWebApi.updateSingleProperty(recordId, "leads", { subject: "Update Single" }).then(function () {
                alert("success!");
            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function FetchXmlTest() {
            var fetchXml = "<fetch mapping='logical' count='5'>" +
                               "<entity name='account'>" +
                                  "<attribute name='accountid'/>" +
                                  "<attribute name='name'/>" +
                                "</entity>" +
                            "</fetch>";

            dynamicsWebApi.executeFetchXml("accounts", fetchXml).then(function (response) {
                /// <param name="response" type="DWA.Types.FetchXmlResponse">Request response</param>

                debugger;
                return dynamicsWebApi
                    .executeFetchXml("accounts", fetchXml, null, response.PagingInfo.nextPage, response.PagingInfo.cookie);
            }).then(function (response) {
                /// <param name="response" type="DWA.Types.FetchXmlResponse">Request response</param>
                debugger;

                return dynamicsWebApi
                    .executeFetchXml("accounts", fetchXml, null, response.PagingInfo.nextPage, response.PagingInfo.cookie);
            }).then(function (response) {
                /// <param name="response" type="DWA.Types.FetchXmlResponse">Request response</param>
                debugger;

            })
            .catch(function (error) {
                debugger;
                console.trace(error.message);
            })
        }
        function Associate() {
            dynamicsWebApi.associate("accounts", accountId, "lead_parent_account", "leads", recordId).then(function () {
                alert("success!");
            }).catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function Disassociate() {
            dynamicsWebApi.disassociate("accounts", accountId, "lead_parent_account", recordId).then(function () {
                alert("success!");
            }).catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function AssociateSingleValued() {
            dynamicsWebApi.associateSingleValued("o4u_tests", testEntityid, "o4u_LeadTest", "leads", recordId).then(function () {
                alert("success!");
            }).catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function DisassociateSingleValued() {
            dynamicsWebApi.disassociateSingleValued("o4u_tests", testEntityid, "o4u_LeadTest").then(function () {
                alert("success!");
            }).catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function ExecuteBoundFunction() {
            dynamicsWebApi.retrieveMultiple("teams").then(function (response) {
                /// <param name="response" type="DWA.Types.MultipleResponse">Response</param>
                return dynamicsWebApi.executeBoundFunction(response.value[0].teamid, "teams", "Microsoft.Dynamics.CRM.RetrieveTeamPrivileges");
            }).then(function (response) {
                debugger;
            }).catch(function (error) {
                debugger;
            });
        }
        function ExecuteUnboundFunction() {
            var parameters = {
                LocalizedStandardName: 'Pacific Standard Time',
                LocaleId: 1033
            };
            dynamicsWebApi.executeUnboundFunction("GetTimeZoneCodeByLocalizedName", parameters).then(function (result) {
                alert(result.TimeZoneCode);
            }).catch(function (error) {
                debugger;
                console.trace(error.message);
            });
        }
        function ExecuteUnboundAction() {
            var createOpp = { name: "test" };
            dynamicsWebApi
                .create(createOpp, "opportunities")
                .then(function (opportunityId) {
                    deleteTestObjects.push({ id: opportunityId, type: "opportunities" });
                    var actionRequest = {
                        Status: 3,
                        OpportunityClose: {
                            subject: "Won Opportunity",
                            "opportunityid@odata.bind": "opportunities(" + opportunityId + ")"
                        }
                    };
                    return dynamicsWebApi.executeUnboundAction("WinOpportunity", actionRequest);
                })
                .then(function () {
                    alert("WON!");
                }).catch(function (error) {
                    debugger;
                });
        }
        function ExecuteBoundAction() {
            dynamicsWebApi
                .create({ subject: "test" }, "letters")
                .then(function (letterActivityId) {
                    var actionRequest = {
                        Target: {
                            activityid: letterActivityId,
                            "@odata.type": "Microsoft.Dynamics.CRM.letter"
                        }
                    };
                    deleteTestObjects.push({ id: letterActivityId, type: "letters" });

                    return dynamicsWebApi.executeBoundAction(queueId, "queues", "Microsoft.Dynamics.CRM.AddToQueue", actionRequest);
                }).then(function (response) {
                    alert(response.QueueItemId);
                }).catch(function (error) {
                    debugger;
                });
        }
        function TestAnotherInstance() {
            var instance = dynamicsWebApi.initializeInstance({ webApiVersion: "8.0" });

            instance.count("accounts").then(function (count) {
                alert(count);
            }).catch(function (error) {
                debugger;
                console.trace(error.message);
            })
        }
        function DeleteTestData() {
            var length = deleteTestObjects.length;
            for (var i = 0; i < length; i++) {
                var deleteObject = deleteTestObjects.pop();
                dynamicsWebApi.deleteRecord(deleteObject.id, deleteObject.type).then(function () {
                    alert("success! " + deleteObject.type);
                }).catch(function (error) {
                    debugger;
                });
            }
        }
    </script>
</body>

</html>
